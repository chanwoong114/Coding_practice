<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
  <div class="col mx-auto" style="width: 400px;">
    <div class="mt-5 bg-danger text-white" style="height: 50px; padding: 12px;">Invalid Login or password</div>
    <div style="height: 50px; padding: 12px; font-weight: bold;"><h2 style="font-weight: bold;">SSAFY전용 GitLab 시스템</h2></div>
    <hr>
    <div class="container " style="border: 1px solid black; border-radius: 8px;">
      <div class="text-center fs-5" style="font-weight: bold;">Sign in</div>
      <hr style="height: 2px; background: darkblue;">

      <form class="d-grid">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username or email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check d-flex justify-content-between">
          <div class="ml-1 d-flex">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">remember me</label>
          </div>
          <a href="https://www.google.com" class="align-end">Forgot your password</a>
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>
      <br>
      


    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
