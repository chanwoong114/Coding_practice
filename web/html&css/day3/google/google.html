<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>cat</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="google.css">
</head>
<body>

      <div class="block1">Google 정보</div>

    </div>
    <div class="item">

    </div><br>
    <button class="btn" onclick="alert('냐옹')" autofocus type="button">

</html>
